        // --- Translation Logic ---
        async function fetchAndDisplayTranslation() {
            const word = wordInput.value.trim();
            const dictionaryApiLang = 'en';

                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        let newCount = 0;
                        let updatedCount = 0;
                        importedData.forEach(importedNote => {
                            if (importedNote.word && importedNote.resultHTML && importedNote.timestamp) {
                                const existingIndex = notes.findIndex(n => n.word.toLowerCase() === importedNote.word.toLowerCase());
                                if (existingIndex > -1) {
                                    // Prefer newer timestamp if updating
                                    if (new Date(importedNote.timestamp) > new Date(notes[existingIndex].timestamp)) {
                                        notes[existingIndex] = importedNote;
                                        updatedCount++;
                                    }
                                } else {
                                    notes.push(importedNote);
                                    newCount++;
                                }
                            }
                        });
                        sortNotesByTimestamp();
                        persistNotesToLocalStorage();
                        renderNotesDisplay();
                        displayTemporaryMessage(tempMessageContainerNotes, `Nh·∫≠p th√†nh c√¥ng! ${newCount} ghi ch√∫ m·ªõi, ${updatedCount} ghi ch√∫ ƒë∆∞·ª£c c·∫≠p nh·∫≠t.`, 'success');
                    } else {
                        displayTemporaryMessage(tempMessageContainerNotes, 'File JSON kh√¥ng h·ª£p l·ªá. D·ªØ li·ªáu ph·∫£i l√† m·ªôt m·∫£ng.', 'error');
                    }
                } catch (error) {
                    displayTemporaryMessage(tempMessageContainerNotes, 'L·ªói ƒë·ªçc ho·∫∑c ph√¢n t√≠ch file JSON.', 'error');
                    console.error('L·ªói nh·∫≠p ghi ch√∫:', error);
                } finally {
                    importNotesInput.value = ""; // Reset file input
                }
            };
            reader.readAsText(file);
        }

        function renderNotesDisplay() {
            if (notes.length === 0) {
                renderEmptyState(notesDiv, "Ch∆∞a c√≥ ghi ch√∫ n√†o ƒë∆∞·ª£c l∆∞u.", "notes");
                return;
            }
            let htmlContent = '';
            notes.forEach((note, index) => {
                htmlContent += `
                <div class="note-item-card p-4 mb-3">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h4 class="text-lg font-semibold text-green-700 cursor-pointer hover:text-green-800" onclick="viewFullNote(${index})" title="Xem chi ti·∫øt trong khung k·∫øt qu·∫£">${note.word}</h4>
                            <p class="text-xs text-gray-500">L∆∞u l√∫c: ${new Date(note.timestamp).toLocaleString('vi-VN')}</p>
                        </div>
                        <button onclick="confirmDeleteNote(${index})" class="btn btn-danger px-2 py-1 text-xs" title="X√≥a ghi ch√∫ n√†y">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 no-margin"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12.56 0c.342.052.682.107 1.022.166m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                        </button>
                    </div>
                    <div class="note-preview text-sm text-gray-700 overflow-hidden" style="max-height: 60px; -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%); mask-image: linear-gradient(to bottom, black 50%, transparent 100%);">
                        ${note.resultHTML.replace(/<button.*?<\/button>/g, '')} </div>
                     <button onclick="viewFullNote(${index})" class="text-blue-600 hover:text-blue-800 hover:underline text-sm mt-2 font-medium">Xem ƒë·∫ßy ƒë·ªß / T·∫£i l·∫°i</button>
                </div>`;
            });
            notesDiv.innerHTML = htmlContent;
        }

        window.viewFullNote = function(index) {
            const note = notes[index];
            if(note) {
                wordInput.value = note.word;
                resultDiv.innerHTML = note.resultHTML;
                languageSelect.value = 'en'; // Or restore saved language if you add that feature
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                displayTemporaryMessage(tempMessageContainerNotes, `ƒê√£ t·∫£i l·∫°i ghi ch√∫ cho t·ª´ "${note.word}" v√†o khung k·∫øt qu·∫£.`, 'info');
            }
        }

        window.confirmDeleteNote = function(index) {
            const noteToDelete = notes[index];
            if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ghi ch√∫ cho t·ª´ "${noteToDelete.word}" kh√¥ng? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.`)) {
                notes.splice(index, 1);
                persistNotesToLocalStorage();
                renderNotesDisplay();
                displayTemporaryMessage(tempMessageContainerNotes, `Ghi ch√∫ cho t·ª´ "${noteToDelete.word}" ƒë√£ ƒë∆∞·ª£c x√≥a.`, 'success');
            }
        }

        function sortNotesByTimestamp() {
            notes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Newest first
        }

        // --- Local Storage for Notes ---
        function persistNotesToLocalStorage() {
            localStorage.setItem('translationAppNotesModern', JSON.stringify(notes));
        }

        function loadNotesFromLocalStorage() {
            const storedNotes = localStorage.getItem('translationAppNotesModern');
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
                sortNotesByTimestamp();
            }
        }

        // --- UI Helpers ---
        function showLoadingIndicator(element) {
            element.innerHTML = '<div class="flex flex-col items-center justify-center p-5"><div class="loading-spinner"></div><p class="text-center text-gray-500 mt-2">ƒêang tra c·ª©u...</p></div>';
        }
        
        function renderAlert(container, message, type = 'info') {
            let alertClass = 'alert-info';
            let iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" /></svg>`;

            if (type === 'error') {
                alertClass = 'alert-error';
                iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>`;
            } else if (type === 'success') {
                 alertClass = 'alert-success';
                 iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg>`;
            }
            container.innerHTML = `<div class="alert-message ${alertClass}">${iconSvg} <span class="ml-2">${message}</span></div>`;
        }

        function displayTemporaryMessage(container, message, type = 'info', duration = 3500) {
            container.innerHTML = ''; // Clear previous messages
            let alertClass = 'alert-info';
            let iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" /></svg>`;

            if (type === 'error') {
                 alertClass = 'alert-error';
                 iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>`;
            } else if (type === 'success') {
                alertClass = 'alert-success';
                iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg>`;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert-message ${alertClass}`;
            messageDiv.innerHTML = `${iconSvg} <span class="ml-2">${message}</span>`;
            
            container.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.transition = 'opacity 0.5s ease';
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    if (messageDiv.parentNode === container) { // Check if still child, might have been cleared
                         container.removeChild(messageDiv);
                    }
                }, 500);
            }, duration);
        }

        // --- Event Listeners ---
        translateBtn.addEventListener('click', fetchAndDisplayTranslation);

            renderEmptyState(resultDiv, "K·∫øt qu·∫£ tra c·ª©u s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y.", "result");
        });

        saveNoteBtn.addEventListener('click', handleSaveNote);

    </script>
